<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W - دردشة جزائرية</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="header">
        <h1>W</h1>
        <div class="profile">
          <span id="user-phone"></span>
        </div>
      </div>
      <div class="contacts" id="contacts-list">
        <!-- جهات الاتصال تظهر هنا -->
      </div>
    </div>
    <div class="chat-area">
      <div class="chat-header">
        <h2 id="chat-with"></h2>
      </div>
      <div class="messages" id="messages">
        <!-- الرسائل تظهر هنا -->
      </div>
      <div class="message-input">
        <input type="text" id="message-input" placeholder="اكتب رسالة...">
        <button id="send-button">إرسال</button>
      </div>
    </div>
  </div>

  <div class="auth-modal" id="auth-modal">
    <div class="modal-content">
      <h2>تسجيل الدخول</h2>
      <input type="tel" id="phone-input" placeholder="رقم الهاتف (مثال: 0551234567)">
      <button id="verify-button">احصل على رمز التحقق</button>
      <div class="verification-code" id="verification-code" style="display: none;">
        <input type="text" id="code-input" placeholder="رمز التحقق">
        <button id="submit-code">تأكيد</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
